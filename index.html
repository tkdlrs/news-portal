<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Frontend for a News Portal System</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn text-white btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h1>News Portal System</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div>
                    <div id="success-notification" class="alert alert-success d-none">
                        <p>Story successfully added.</p>
                    </div>
                    <form id="create-news-story-form">
                        <div class="form-group">
                            <label class="font-weight-bold" for="title">Title</label>
                            <input type="text" class="form-control" id="title" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="author">Author Name</label>
                            <input type="text" class="form-control" id="author" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="date">Publish Date</label>
                            <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="thumbnail-image">Thumbnail Image</label>
                            <input type="text" class="form-control" id="thumbnail-image" required="required" />
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <p class="font-weight-bold">Tagging</p>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1" />
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1" />
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1" />
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1" />
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1" />
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" class="btn btn-success" id="add-paragraph">+ Add Paragraph</button>
                            <h2 class="h3">Story</h2>
                            <div id="story-paragraphs">
                                <div class="paragraph card mb-3">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="paragraph-1">Paragraph 1</label>
                                            <textarea class="form-control" id="paragraph-1" rows="3"
                                                required="required"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" class="btn btn-success" id="add-art">+ Add Image 1</button>
                            <h2 class="h3">Story Art</h2>
                            <div id="story-art">

                                <div class="card mb-3 art">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="font-weight-bold image" for="image-1">Image 1</label>
                                            <input type="text" class="form-control image" id="image-1" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold caption" for="caption-1">Caption 1</label>
                                            <input type="text" class="form-control caption" id="caption-1"
                                                required="required" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12 my-3">
                                <div class="alert alert-danger d-none error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="float-right">
                                <p class="mt-2"><a href="#">Important legalese</a></p>
                                <button class="btn btn-primary" type="submit">Add News Story</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</body>

</html>
