<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Frontend for a News Portal System</title>
</head>

<body>

    <top-navigation-menu></top-navigation-menu> 

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h1>News Portal System</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div>
                    <div id="success-notification" class="alert alert-success d-none">
                        <p>Story successfully added.</p>
                    </div>
                    <form id="create-news-story-form">
                        <div class="form-group">
                            <label class="font-weight-bold" for="title">Title</label>
                            <input type="text" class="form-control" id="title" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="author">Author Name</label>
                            <input type="text" class="form-control" id="author" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="publish-date">Publish Date</label>
                            <input type="text" class="form-control" id="publish-date" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="MM/DD/YYYY"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="thumbnail-image">Thumbnail Image</label>
                            <input type="text" class="form-control" id="thumbnail-image" required="required" />
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-12">
                                    <p class="font-weight-bold">Tagging</p>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input tags" type="checkbox" id="option1"
                                        value="Option 1" />
                                    <label class="form-check-label" for="option1">Option 1</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input tags" type="checkbox" id="option2"
                                        value="Option 2" />
                                    <label class="form-check-label" for="option2">Option 2</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input tags" type="checkbox" id="option3"
                                        value="Option 3" />
                                    <label class="form-check-label" for="option3">Option 3</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input tags" type="checkbox" id="option4"
                                        value="Option 4" />
                                    <label class="form-check-label" for="option4">Option 4</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input tags" type="checkbox" id="option5"
                                        value="Option 5" />
                                    <label class="form-check-label" for="option5">Option 5</label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" class="btn btn-success" id="add-paragraph">+ Add Paragraph</button>
                            <h2 class="h3">Story</h2>
                            <div id="story-paragraphs">
                                <div class="paragraph card mb-3">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="paragraph-1">Paragraph 1</label>
                                            <textarea class="form-control" id="paragraph-1" rows="3"
                                                required="required"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" class="btn btn-success" id="add-art">+ Add Image 1</button>
                            <h2 class="h3">Story Art</h2>
                            <div id="story-art">

                                <div class="card mb-3 art">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="font-weight-bold image" for="image-1">Image 1</label>
                                            <input type="text" class="form-control image" id="image-1" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold caption" for="caption-1">Caption 1</label>
                                            <input type="text" class="form-control caption" id="caption-1"
                                                required="required" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12 my-3">
                                <div class="alert alert-danger d-none error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="float-right">
                                <p class="mt-2"><a href="#">Important legalese</a></p>
                                <button class="btn btn-primary" type="submit">Add News Story</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</body>

</html>
